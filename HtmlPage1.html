<html>
<head>
    <title>My Html Page</title>
</head>
<body bgcolor="skyblue">

    <center>
        <table border="1" width="60%">
            <tr><td align="center">Name</td><td align="center"><input type="text" /></td></tr>
            <tr><td align="center">Gender</td><td align="center">Male<input type="radio" name="gender" />Female<input type="radio" name="gender" /></td></tr>

            <tr><td align="center">Profile</td><td align="center"><input type="file" /></td></tr>
            <tr><td align="center">Date Time Set</td><td align="center"><input type="datetime-local" /></td></tr>
            <tr><td align="center">Time</td><td align="center"><input type="time" /></td></tr>
            <tr><td align="center">Tel</td><td align="center"><input type="tel" /></td></tr>
            <tr><td align="center">Url</td><td align="center"><input type="Url" /></td></tr>
            <tr><td align="center">Range</td><td align="center"><input type="range" /></td></tr>
            <tr><td align="center">Week</td><td align="center"><input type="week" /></td></tr>
            <tr><td align="center">Password</td><td align="center"><input type="password" /></td></tr>
            <tr><td align="center"><input type="submit" value="save" /></td><td align="center"><input type="submit" value="reset" /></td></tr>
        </table>
    </center>

</body>
</html>
